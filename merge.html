<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Audacity Timestamp + Dialogue Merger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #f5f5f5;
            padding: 20px;
            line-height: 1.5;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            color: #ccc;
            font-size: 14px;
        }

        .dropzone {
            border: 2px dashed #666;
            padding: 25px;
            text-align: center;
            margin: 15px 0;
            background: #2b2b2b;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.2s;
        }

        .dropzone.dragover {
            border-color: #4caf50;
            background: #333;
        }

        button {
            padding: 10px 18px;
            font-size: 15px;
            cursor: pointer;
            background: #4caf50;
            border: none;
            border-radius: 6px;
            color: #fff;
            margin-top: 10px;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        #output,
        #errors {
            margin-top: 15px;
            white-space: pre-wrap;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            max-height: 260px;
            overflow-y: auto;
        }

        #output {
            background: #111;
        }

        #errors {
            background: #331111;
            color: #ff9999;
        }
    </style>
</head>

<body>

    <h1>Audacity Timestamp + Dialogue Merger</h1>
    <p>
        1) Kéo thả <b>Labels.txt</b> (Audacity).<br>
        2) Kéo thả <b>Dialogue.txt</b> (giữ dòng trống).<br>
        3) Bật/tắt Speaker Mode nếu muốn.<br>
        4) Bấm <b>Merge</b> để tải <code>final.txt</code>.<br>
    </p>

    <div id="labelDrop" class="dropzone">
        Thả <b>Labels.txt</b> vào đây
        <div id="labelStatus" class="status">Chưa có file</div>
    </div>

    <div id="dialogDrop" class="dropzone">
        Thả <b>Dialogue.txt</b> vào đây
        <div id="dialogStatus" class="status">Chưa có file</div>
    </div>

    <label>
        <input type="checkbox" id="speakerMode" checked> Bật chế độ Speaker
    </label>

    <button id="mergeBtn" disabled>Merge & Download final.txt</button>

    <div id="errors"></div>
    <pre id="output"></pre>

    <script>
        let labels = [];
        let dialogues = [];
        let cleanDialogue = [];
        let emptyLines = [];
        let errors = [];

        // -----------------------
        // File Reader
        // -----------------------
        function readFileAsync(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.readAsText(file);
            });
        }

        // -----------------------
        // Dropzones
        // -----------------------
        function setupDropzone(id, statusId, callback) {
            const zone = document.getElementById(id);

            zone.addEventListener("dragover", e => {
                e.preventDefault();
                zone.classList.add("dragover");
            });

            zone.addEventListener("dragleave", () => zone.classList.remove("dragover"));

            zone.addEventListener("drop", async e => {
                e.preventDefault();
                zone.classList.remove("dragover");

                const file = e.dataTransfer.files[0];
                if (!file) return;

                const text = await readFileAsync(file);
                callback(text);

                document.getElementById(statusId).innerHTML =
                    `<b>${file.name}</b> loaded ✔`;

                validateAll();
            });
        }

        // -----------------------
        // Parse Labels
        // -----------------------
        function parseLabels(text) {
            labels = text
                .split(/\r?\n/)
                .filter(x => x.trim())
                .map(line => {
                    const parts = line.trim().split(/\s+/);
                    return { start: parts[0], end: parts[1] };
                });
        }

        // -----------------------
        // Parse Dialogue
        // -----------------------
        function parseDialogue(text) {
            const lines = text.split(/\r?\n/);

            dialogues = lines;
            cleanDialogue = [];
            emptyLines = [];
            let isStartOfBlock = true;

            const speakerEnabled = document.getElementById("speakerMode").checked;

            lines.forEach((line, index) => {
                const trimmed = line.trim();

                if (trimmed === "") {
                    emptyLines.push(index);
                    isStartOfBlock = true;
                    return;
                }

                let speaker = "";
                let textContent = trimmed;

                if (speakerEnabled && isStartOfBlock) {
                    const match = trimmed.match(/^([^:]+):\s*(.*)$/);
                    if (match) {
                        speaker = match[1].trim();
                        textContent = match[2].trim();
                    }
                } else {
                    // Warning: dòng chứa ":" nhưng không được xét là speaker
                    if (speakerEnabled && trimmed.includes(":")) {
                        errors.push(`⚠ Dòng ${index + 1}: chứa ":" nhưng KHÔNG phải dòng đầu block → không tính là speaker.`);
                    }
                }

                cleanDialogue.push({ speaker, text: textContent });
                isStartOfBlock = false;
            });
        }

        // -----------------------
        // Validation system
        // -----------------------
        function validateAll() {
            errors = [];

            document.getElementById("output").textContent = "";
            const errBox = document.getElementById("errors");
            errBox.textContent = "";

            if (labels.length === 0) {
                errors.push("❌ Chưa có Labels.txt");
            }
            if (cleanDialogue.length === 0) {
                errors.push("❌ Chưa có Dialogue.txt");
            }

            if (errors.length === 0) {
                if (labels.length > cleanDialogue.length) {
                    errors.push(`⚠ Labels nhiều hơn thoại (${labels.length} > ${cleanDialogue.length}). ` +
                        `Sẽ chỉ dùng ${cleanDialogue.length} labels đầu.`);
                }
                if (cleanDialogue.length > labels.length) {
                    errors.push(`⚠ Thoại nhiều hơn labels (${cleanDialogue.length} > ${labels.length}). ` +
                        `Các câu dư sẽ bị bỏ.`);
                }
            }

            // Show errors
            if (errors.length > 0) {
                errBox.textContent = errors.join("\n");
            }

            // Only enable merge when no critical errors
            const critical = errors.some(e => e.startsWith("❌"));
            document.getElementById("mergeBtn").disabled = critical;
        }

        // -----------------------
        // Merge
        // -----------------------
        function mergeFiles() {
            validateAll();
            if (document.getElementById("mergeBtn").disabled) return;

            let merged = [];

            const count = Math.min(labels.length, cleanDialogue.length);

            for (let i = 0; i < count; i++) {
                const d = cleanDialogue[i];
                merged.push(`${labels[i].start}\t${labels[i].end}\t${d.speaker}\t${d.text}`);
            }

            emptyLines.forEach(idx => {
                if (idx <= merged.length) merged.splice(idx, 0, "");
                else merged.push("");
            });

            const out = merged.join("\n");
            document.getElementById("output").textContent = out;

            downloadFile(out, "final.txt");
        }

        // -----------------------
        // Download
        // -----------------------
        function downloadFile(data, filename) {
            const blob = new Blob([data], { type: "text/plain" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            a.click();

            URL.revokeObjectURL(url);
        }

        // -----------------------
        // Init
        // -----------------------
        setupDropzone("labelDrop", "labelStatus", parseLabels);
        setupDropzone("dialogDrop", "dialogStatus", parseDialogue);
        document.getElementById("mergeBtn").onclick = mergeFiles;

    </script>
</body>

</html>
