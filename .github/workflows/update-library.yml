name: Update Library JSON

on:
  push:
    branches:
      - main
    paths:
      - 'library/**'
      - 'generate-library.js'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. T·∫£i code v·ªÅ m√°y (QUAN TR·ªåNG: C·∫ßn fetch-depth: 0)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # <-- D√íNG QUAN TR·ªåNG: T·∫£i to√†n b·ªô l·ªãch s·ª≠ commit ƒë·ªÉ git log ho·∫°t ƒë·ªông

      # 2. C√†i ƒë·∫∑t Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Ch·∫°y script t·∫°o JSON
      - name: Run generation script
        run: node generate-library.js

      # 4. Commit v√† Push thay ƒë·ªïi
      - name: Commit & Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
